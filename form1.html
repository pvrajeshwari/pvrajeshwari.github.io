<html>
    <head></head>
    <body>
        
            <table>
                <tr>
                  <th style="color: darkmagenta;"> Enter FirstName </th>
                  <td><input type="text" name="firstName" placeholder="firstName" required minlength="3" ></td>
                </tr>
                <tr>
                  <th style="color: darkmagenta;"> Enter LastName</th>
                  <td><input type="text" name="lastName" placeholder="lastName" required></td>  
                </tr>
                <tr>
                    <th style="color: darkmagenta;">Enter Email</th>
                    <td><input type="text" name="email"  placeholder="Email" required></td>
                </tr>
                <tr>
                    <th style="color: darkmagenta;">Enter PassWord</th>
                    <td><input type="password" name="password" placeholder="password"></td>
                </tr>
                
                <tr>
                    <th style="color: darkmagenta;">Enter Date Of Birth</th>
                    <td><input type="date" name="dateofbirth" placeholder="dateofbirth"></td>
                </tr>
                <tr>
                    <th style="color:darkmagenta;">Select City</th>
                    <td>
                        <select>
                        <option></option>
                        <option>Bangalore</option>
                        <option>Hubli</option>
                        <option>Mysore</option>
                        <option>Gadag</option>
                        </select>
                        </td>
                </tr>
                <tr>
                    <th style="color: darkmagenta;">Enter Age </th>
                    <td><input type="number" name="age" placeholder="age" min="5" max="35"></td>
                </tr>
                <tr>
                    <th style="color: darkmagenta;">Enter PhoneNo</th>
                    <td><input type="tel" name="phoneno" placeholder="phoneno" ></td>
                    <tr>
                        <th style="color: darkmagenta;">Upload File</th>
                        <td><input type="file" name="file" placeholder="file" ></td>
                    </tr>
                    <tr>
                        <th style="color: darkmagenta;">Enter Address</th>
                        <td> <textarea  cols="30" rows="10"></textarea></td>
                    </tr>
                </tr>
                <tr><th style="color: darkmagenta;">Enter Skills</th></tr>
                </table>
                <form>
                    <div>
                        
                        <input type="checkbox" >HTML
                        <input type="checkbox"> CSS
                        <input type="checkbox"> JAVA
                        <input type="checkbox"> SQL
                    </div>
                    <br>
                    <div>
                        <button type="submit" style="color: whitesmoke; background-color: black;">Register</button>
                        <button type="reset" style="color: white; background-color: black;">Reset</button>
                        </div>
                </form>
                
              
        
    </body>
</html>
